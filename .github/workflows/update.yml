name: Update S&P 500 data

on:
  schedule:
    - cron: "15 2 * * 2-6"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: sp500-refresh
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v6
        with:
          node-version: 24

      - run: npm run fetch

      - name: Backup and commit
        run: |
          d=$(date -u +%F)
          cp -f data/sectors.json "data/sectors-$d.json"
          cp -f data/source-us500.json "data/source-us500-$d.json"

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/*.json
          git commit -m "chore: refresh S&P 500 data ($d)" || echo "no changes"
          git push
